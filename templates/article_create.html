{% extends 'flatpages/default.html' %}
{% load i18n %}
{% load custom_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">{% trans 'New article' %}</legend>
                {{ form.as_p }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-secondary btn-sm mt-1 mb-1" type="submit">{% trans 'Save' %}</button>
            </div>
        </form>
    </div>
{% endblock content %}
